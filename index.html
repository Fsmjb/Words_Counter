<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="input-div">
        <div class="title">
            <h1>The word counter</h1>
        </div>
        <div>
            <textarea name="inputtext" id="inputtext" placeholder="Enter the text here"></textarea>
        </div>
        <div class="count-div">
            <p>Words: <span id="word_count">0</span></p>
            <p>Characters: <span id="char_count">0</span></p>
            <p>Sentence: <span id="sentence_count">0</span></p>
        </div>
    </div>

    <!-- jquery  -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="./index.js"></script>
</body>
</html>
